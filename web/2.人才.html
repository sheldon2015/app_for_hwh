<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>人才详情</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet">

    <style>
        .img-responsive {
            max-width: 30%;
            margin-bottom: 20px;
            margin-top: 20px;
        }

        .control-label {
            text-align: right

        .form-group {

<body>

    <div class='container'>

            </div>
            <div class="form-group">

                <div class="col-xs-8">
                    <input type="password" class="form-control" id="inputPassword3" placeholder="">

            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-xs-4 control-label">开始工作年份：</label>
                <div class="col-xs-8">
                    <input type="password" class="form-control" id="inputPassword3" placeholder="">

            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-xs-4 control-label">工作经验： </label>
                <div class="col-xs-8">
                    <input type="password" class="form-control" id="inputPassword3" placeholder="">

            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-xs-4 control-label">现地址：
                </label>
                <div class="col-xs-8">
                    <input type="password" class="form-control" id="inputPassword3" placeholder="">

            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-xs-4 control-label">理想工作：
                </label>
                <div class="col-xs-8">
                    <input type="password" class="form-control" id="inputPassword3" placeholder="">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-xs-4 control-label">理想工作方式：
                </label>
                <div class="col-xs-8">
                    <input type="password" class="form-control" id="inputPassword3" placeholder="">

</html>
